name: Release

on:
  push:
    tags:
      - 'v*' # Push events matching v1.0, v20.15.10, etc.

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact: windows
            build_cmd: npm run package:win
          - os: ubuntu-latest
            artifact: linux
            build_cmd: npm run package:linux
            
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpulse-dev build-essential libasound2-dev libpulse-mainloop-glib0

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build application
        run: ${{ matrix.build_cmd }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows
          path: dist/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: dist/linux

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          body: |
            ## What's Changed
            - New release with pre-built packages for Windows and Linux
            
            ### Download Links
            - **Windows x64**: [volume-control-windows-x64.exe](https://github.com/Volodymyr-Bauzi/PC-Volume-controll-using-mobile/releases/download/${{ github.ref_name }}/volume-control-windows-x64.exe)
            - **Linux x64**: [volume-control-linux-x64](https://github.com/Volodymyr-Bauzi/PC-Volume-controll-using-mobile/releases/download/${{ github.ref_name }}/volume-control-linux-x64)
            
            ### Checksums
            ```
            Windows x64: ${{ hashFiles('dist/windows/volume-control-windows-x64.exe') }}
            Linux x64: ${{ hashFiles('dist/linux/volume-control-linux-x64') }}
            ```
          draft: false
          prerelease: false
          files: |
            dist/windows/volume-control-windows-x64.exe
            dist/linux/volume-control-linux-x64

  update-readme:
    name: Update README
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update download links in README
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          sed -i 's|https://github.com/yourusername/volume-control/releases/latest/download/|https://github.com/Volodymyr-Bauzi/PC-Volume-controll-using-mobile/releases/download/${VERSION}/|g' README.md
          
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update download links for ${GITHUB_REF_NAME}"
          git push
